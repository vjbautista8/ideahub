<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="background-wrap">
        <div class="background"></div>
      </div>
      
      <form id="accesspanel" action="login" method="post">
        <h1 id="litheader">ETHICAL TECHNOLOGY</h1>
        <div class="inset">
          <p>
            <input type="text" name="username" id="email" placeholder="Username">
          </p>
          <p>
            <input type="password" name="password" id="password" placeholder="Access code">
          </p>
          <div style="text-align: center;">
            
          <input class="loginLoginValue" type="hidden" name="service" value="login" />
        </div>
        <p class="p-container">
          <input type="submit" name="Login" id="go" value="Authorize">
        </p>
        <p class="p-container">
            <input type="submit" name="SignUp" id="out" value="Sign Up">
          </p>
      </form>
      <script type="text/javascript" src="./main.js"></script>
</body>
</html>
